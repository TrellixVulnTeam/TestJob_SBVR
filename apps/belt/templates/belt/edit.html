<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

    {% for message in messages %}            <!-- loop through the messages -->
        <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
    {% endfor %}

    <form action = "/editprocess/{{one_job.id}}" method = "post">
        {% csrf_token %}
        <h3>Title:</h3>
        <input type = "text" name = "title" value = "{{one_job.job}}">
        <h3>Description:</h3>
        <input type = "text" name = "description" value = "{{one_job.description}}">
        <h3>Location:</h3>
        <input type = "text" name = "location" value = "{{one_job.location}}">

        <button>Submit</button>
    </form>

    <form action = "/back" method = "post">
        {% csrf_token %}
        <button>Cancel</button>
    </form>
    
</body>
</html>
